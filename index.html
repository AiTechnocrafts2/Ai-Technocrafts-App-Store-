<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Technocrafts Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-top">
                <h1 class="logo-text">Ai Technocrafts App Store</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for apps...">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <section class="app-section">
                <h2>Featured Apps</h2>
                <div class="app-grid" id="featured-apps">
                    <p class="loading-text">Loading apps...</p> 
                </div>
            </section>
            <section class="app-section">
                <h2>All Apps</h2>
                <div class="app-grid" id="all-apps">
                    <!-- Apps will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Ai Technocrafts. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- ***** YAHAN CHANGE HUA HAI ***** -->
    <!-- 1. Supabase Library ko yahan load karein -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. Ab apne module ko load karein -->
    <script type="module" src="main.js"></script>

</body>
</html>
