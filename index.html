<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Technocrafts App Store</title>
    <!-- Google Fonts for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1 class="logo">Ai Technocrafts App Store</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for apps...">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Featured Apps Section -->
            <section class="app-section">
                <h2>Featured Apps</h2>
                <div class="app-grid" id="featured-apps">
                    <!-- App cards will be dynamically inserted here by JavaScript -->
                    <!-- Loading Placeholder -->
                    <p>Loading apps...</p> 
                </div>
            </section>

            <!-- All Apps Section -->
            <section class="app-section">
                <h2>All Apps</h2>
                <div class="app-grid" id="all-apps">
                    <!-- App cards will be dynamically inserted here by JavaScript -->
                </div>
            </section>
        </div>
    </main>

        <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Ai Technocrafts. All Rights Reserved.</p> 
        </div>
    </footer>
    <!-- Load the main script as a module. Yeh 'main.js' baki files ko import kar lega. -->
    <script type="module" src="main.js"></script>

</body>
</html>
